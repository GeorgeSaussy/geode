on:
  pull_request:
    branches:
      - main

name: Geode CI

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: [1.17.x]
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Test Go
        run:  go test ./...
          